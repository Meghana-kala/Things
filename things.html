<!DOCTYPE html>
<html>
<head>
    <title>My World</title>
    <style>
        body {
            background-color: #33E3FF;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .welcome {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 1.2em;
            background-color: #fff;
            color: #333;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            margin-top: 20px;
            border-radius: 10px;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Hyderabad's Best Cafes</h1>
    <div class="welcome">
        <p>Welcome to the best cafes in Hyderabad! Enjoy a delightful experience at these wonderful spots:</p>
    </div>
    <ul>
        <li>Autumn Leaf Cafe</li>
        <li>Makow Cafe</li>
        <li>Croi Cafe</li>
        <li>The Coffee Cup</li>
    </ul>
    <img src="https://www.example.com/cafe_image.jpg" alt="Cafe Image">
</body>
</html>
